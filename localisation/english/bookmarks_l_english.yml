l_english:
 BM_HISTORY_TITLE: "Brief History"
 GATHERING_STORM_NAME: "Death of an Eagle"
 GATHERING_STORM_DESC: "After the Revolution of 1848, the Hungarian nation was born; this inspired the Poles to rebel too."
 HUN_GATHERING_STORM_DESC: "After the independence war of 1848, Hungary stood strong in Central Europe. But now, unstability is finally hitting the country, with Szakasits' government being suspected of having communist ideas, and who knows who will take leadership of the country."
 ENG_GATHERING_STORM_DESC: "The British Empire is one of hope and glory, after crushing rebelions on Ireland, it seems that Britannia will rule the waves."
 FRA_GATHERING_STORM_DESC: "After their defeat on the Franco-Prussian war, France wasn't able to fully recover, falling into political unstability. in 1925, Doriot's nationalists took over the government, and they will do anything to recover the old glory of France."
 GER_GATHERING_STORM_DESC: "The German Empire is the powerhouse of Central Europe, rivaling a revanchist France on the West, an agressive Russia on the East, and The United Kingdom, the champion of the seas, on the North."
 USA_GATHERING_STORM_DESC: "After years of isolationism, the American giant starts to wake up, but will it resist?"
 PRE_GATHERING_STORM_DESC: "The Kingdom of Prussia has been constantly bullied by his bigger german brother Germany. It's a matter of time before war erupts between the two."
 ITA_GATHERING_STORM_DESC: "The Italian Nation, bittered by the loss of the Great War, are facing a shaky political climate under a new republic."
 SOV_GATHERING_STORM_DESC: "The Russian Empire is one of instability, with communist terrorists in Saint Petersburg and nationalists in Siberia. The Tsar must endure for the glory of Russia!"
 SPR_GATHERING_STORM_DESC: "Spain, once a powerhouse in Europe, faces now the greatest challenge of all, with communists in Barcelona, monarchists in Burgos, and falangists in Madrid, who will come out on top?"
 POL_GATHERING_STORM_DESC: "Poland, after a succesful revolution in the 1850's, managed to secure its independence under the Radziwill Dynasty. Will they reclaim the glory they had in the 14th century?"
 CHINA_TEMPLATE_BOOKMARK_DESC: "China, nicknamed the Wild West of Asia, is under the control of numerous warlords, ranging from the deserts of Sinkiang to the plains of Guangdong. The question is, who will rise on top?" 
 OTHER_GATHERING_STORM_DESC: "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great War, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."